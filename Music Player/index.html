<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Images/Music.webp');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            z-index: 1;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1 {
            font-size: 50px;
            color: white;
            margin-bottom: 50px;
        }

        .music {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 95px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #457b9d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d3557;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9fafb;
            color: #333;
            width: 100%;
        }

        audio {
            width: 100%;
        }

        .song-name {
            font-weight: bold;
            color: #1d3557;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Random Background Music Player</h1>
    <div class="music">
        <button onclick="playRandomSong()">ðŸŽ¶ Play Random Song</button>

        <select id="playListDropDown" onChange="playSelectedSong()">
            <option value="" disabled selected>Select a Song</option>
        </select>

        <audio id="audioPlayer" controls></audio>
        <p id="currentSong" class="song-name"></p>
    </div>

    <script>
        const songs = [
            "Music_Player/Varaha Roopam.mp3",
            "Music_Player/Parapancha Neene.mp3",
            "Music_Player/Karma Song.mp3",
            "Music_Player/Mele Neeli Ambara.mp3",
            "Music_Player/Singara Siriye.mp3",
            "Music_Player/Innunu Bekagide.mp3",
            "Music_Player/Mungaru Maleyalli.mp3",
            "Music_Player/Jagave Neenu Gelathiye.mp3"
        ];

        const dropdown = document.getElementById("playListDropDown");

        songs.forEach(songPath => {
            const songName = songPath.split("/").pop().replace(".mp3", "").replace(/_/g, " ");
            const option = document.createElement("option");
            option.value = songPath;
            option.textContent = songName;
            dropdown.appendChild(option);
        });

        function playRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            const randomSong = songs[randomIndex];
            playSong(randomSong);
            dropdown.value = "";
        }

        function playSelectedSong() {
            const selectedSong = dropdown.value;
            if (selectedSong) {
                playSong(selectedSong);
            }
        }

        function playSong(songPath) {
            const audio = document.getElementById("audioPlayer");
            const songDisplay = document.getElementById("currentSong");

            audio.src = songPath;
            audio.play();

            const songName = songPath.split("/").pop().replace(".mp3", "").replace(/_/g, " ");
            songDisplay.textContent = `Now Playing: ${songName}`;
        }

    </script>
</body>

</html>
